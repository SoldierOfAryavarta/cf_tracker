name: Friend Status Tracker

on:
  schedule:
    - cron: "*/5 * * * *"
    - cron: "30 18 * * *"

  workflow_dispatch:

jobs:
  log-status:
    if: github.event.schedule == '*/5 * * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Append status with IST timestamp
        run: |
          sudo apt-get update && sudo apt-get install -y tzdata
          TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S' >> status_log.txt
          echo "friendXXX online" >> status_log.txt
          echo "---" >> status_log.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add status_log.txt
          git commit -m "Update status log"
          git push

  daily-summary:
    if: github.event.schedule == '30 18 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate daily summary
        run: |
          sudo apt-get update && sudo apt-get install -y tzdata
          today=$(TZ='Asia/Kolkata' date '+%Y-%m-%d')
          echo "Summary for $today" >> daily_summary.txt
          echo "-------------------" >> daily_summary.txt
          grep "$today" status_log.txt >> daily_summary.txt
          echo "" >> daily_summary.txt

      - name: Commit daily summary
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily_summary.txt
          git commit -m "Update daily summary"
          git push
